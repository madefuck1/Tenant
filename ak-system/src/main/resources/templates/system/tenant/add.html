<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <th:block th:include="include :: header('新增租户')"/>
        <th:block th:include="include :: select2-css"/>
    </head>
</head>

<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-tenant-add">
        <input name="tenantCode" type="hidden" th:value="${tenantCode}"/>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>租户名称：</label>
                    <div class="col-sm-8">
                        <input name="tenantName" placeholder="请输入租户名称" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>联系人：</label>
                    <div class="col-sm-8">
                        <input name="contactMan" placeholder="请输入联系人" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>手机号码：</label>
                    <div class="col-sm-8">
                        <input name="contactNumber" placeholder="请输入联系手机号码" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-xs-4 control-label">联系地址：</label>
                    <div class="col-xs-8">
                        <input name="address" maxlength="255" class="form-control" rows="3"></input>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-xs-2 control-label">备注：</label>
                    <div class="col-xs-10">
                        <textarea name="remark" maxlength="500" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script>
    var prefix = ctx + "system/tenant";

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-tenant-add").serializeArray();
            $.operate.save(prefix + "/add", data);
        }
    }

</script>
</body>
</html>
